@PART[msrc-parachute]:NEEDS[MiniSampleReturnCapsule,TarsierSpaceTech]:FOR[MiniSampleReturnCapsule]
{
	@cost += 150
	// description suffix
	@description ^= :(.)$:$0\n<color=#bada55> Science HardDrive..:</color>:
	@mass += 0.075
	
	@RESOURCE[ElectricCharge]
	{
		@amount += 50
		@maxAmount += 50
	}
    MODULE
    {
        name = TSTScienceHardDrive
        Capacity = 120
        corruption = 0.3
        powerUsage = 0.5
        fillFromEVA = false
        EVARange = 0
    }
}

