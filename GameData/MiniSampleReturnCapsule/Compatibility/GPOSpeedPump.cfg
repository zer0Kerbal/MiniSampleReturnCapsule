@PART[msrc-parachute]:NEEDS[GPOSpeedPump,MiniSampleReturnCapsule]:FOR[MiniSampleReturnCapsule]
{
	@description ^= :$: <color=orange>Crossfeed. </color> :
	@description ^= :(.)$:$0\n<color=#bada55>GPOSpeedFuelPump.:</color>:
	MODULE {
		name = ModuleToggleCrossfeed
		crossfeedStatus = True
		toggleEditor = True
		toggleFlight = True
	}

	%MODULE[GPOSpeedPump]:NEEDS[GPOSpeedPump]
	{
		isEnabled = True
		_pumpLevel = 7
		_autoPump = True
		_autoBalance = True
	}
}